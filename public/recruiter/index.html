<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Job Description</title>
</head>
<body>
    <div class="container-fluid" style="margin-top: 25px;">
        <div class="row">
            <form class="col col-lg-12">
            <div class="form-group col col-lg-3">
                <label for="jobTitle">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Enter Job Title">
            </div>
            <div class="form-group col col-lg-6">
                <label for="jd">Job Description</label>
                <textarea id="jd" class="form-control" style="height: 421px;"></textarea>
            </div>
            <div class="form-group col col-lg-6">
                <button type="button" id="btnPost" class="btn btn-primary col col-lg-3">Post</button>
            </div>
            </form>
        </div>
    </div>  
    <!-- Modal -->
    <div class="modal fade" id="postedModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Job Posted Successfully</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Please note the Job Id - <b id="jdId"></b></p>
            <p>Applicants can apply for this job from <b id="jobLink"></b></p>
            <p>As a recruiter you can view the applicants that have applied for job from <b id="recruiterJobLink"></b></p>
        </div>
        <div class="modal-footer">
            <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
