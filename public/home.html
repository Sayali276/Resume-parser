<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Job Posting</title>
</head>

<body style="margin-top: 20px;">
    <div class="row">
        <h4 class="col-md-7 offset-md-5">Welcome to Job Posting site</h4>
    </div>
    <div class="row" style="margin-top: 20px;">
        <button type="button" id="btnPostJob" class="btn btn-secondary col-md-2 offset-md-2">Post New Job</button>
    </div>
    <div class="row" style="margin-top: 30px;">
        <p class="col-md-10 offset-md-2">Here's the list of jobs that are currently active in the system</p>
    </div>
    <div class="row">
        <table class="table col-md-8 offset-md-2">
            <thead>
                <tr>
                    <th scope="col">Job Id</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Job Posting</th>
                    <th scope="col">List of Applicants</th>
                </tr>
            </thead>
            <tbody id="jobList">
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/homescript.js"></script>
</body>

</html>
